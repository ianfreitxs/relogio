<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Relógio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="main-wrapper">
        <div class="side-buttons left-buttons">
            <button id="dark-mode-btn">Mudar para Tema Escuro</button>
        </div>
        
        <div class="center-content">
            <div class="clock-section">
                <div class="analog-clock" id="analog-clock">
                    <div class="center-dot"></div>
                    <div class="hand hour-hand" id="hour-hand"></div>
                    <div class="hand minute-hand" id="minute-hand"></div>
                    <div class="hand second-hand" id="second-hand"></div>
                </div>
            </div>

            <div class="digital-display-section">
                <div id="digital-time"></div>
                <div id="current-date"></div>
                <div class="timezone-selector">
                    <label for="timezone-select">Escolha o fuso horário:</label>
                    <select id="timezone-select"></select>
                </div>
            </div>
        </div>

        <div class="side-buttons right-buttons">
            <button id="light-mode-btn">Mudar para Tema Claro</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
